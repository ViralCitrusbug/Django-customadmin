{% extends 'base/base.html' %}
{% block title %}
    Login
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-4">
                {% for message in messages %}
                    <b><i>{{message}}</i></b>
                {% endfor %}
            </div>
            <div class="col border border-2 border-dark rounded rounded-3 w-100">
                <div class="bg-dark rounded rounded-3">
                    <h1 class="p-2 text-light">Login Here</h1>
                </div>
                <div class="p-5">
                    <form  method="post">
                        {% csrf_token %}
                        <div class="">
                            <div class="">
                                <label for="name">Enter Username</label> <br>
                                <input type="text" class="input-group-text w-100" name="username" placeholder="Username or E-mail">
                            </div>
                            <div class=" mt-3">
                                <label for="password">Enter your Password</label> <br>
                                <input type="password" class="input-group-text w-100" name="password" placeholder="Your Password">
                            </div>
                            <div class=" mt-3 text-center">
                                <button class="btn btn-outline-dark w-50"type="submit">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
{% endblock %}
